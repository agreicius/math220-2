\begin{align*}
\frac{d}{dx} \frac{1}{5}\tan 5x \amp = \frac{1}{5}\left( \frac{d}{dx}\tan 5x \right) \amp \text{(scalar rule)} \\
\amp = \frac{1}{5}\sec^2 5x \cdot (5x)' \amp \text{(chain rule)}\\
\amp = \frac{1}{5}(5\sec^2 5x)\\
\amp = \sec^2 5x
\end{align*}
