<div class="para">Since <span class="process-math">\(f'(x)=5x^4+3x^2+3\)</span> is clearly positive for all <span class="process-math">\(x\in \R\text{,}\)</span> we see that <span class="process-math">\(f\)</span> is increasing on its domain, and hence is one-to-one. Thus <span class="process-math">\(f\)</span> has an inverse function.</div></article><span class="incontext"><a class="internal" href="s_inverse.html#li-167">in-context</a></span>
