<div class="para">Let <span class="process-math">\(f\)</span> be a function defined on an interval <span class="process-math">\(I\text{.}\)</span> An <dfn class="terminology">antiderivative</dfn> of <span class="process-math">\(f\)</span> on <span class="process-math">\(I\)</span> is a function <span class="process-math">\(F\)</span> satisfying <span class="process-math">\(F'(x)=f(x)\)</span> for all <span class="process-math">\(x\in I\text{.}\)</span>
</div>
