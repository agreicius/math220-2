<div class="para">By the same token, since <span class="process-math">\(F'(x)=x\)</span> and <span class="process-math">\(f(x)=-x\)</span> on <span class="process-math">\(J=[-1,0]\text{,}\)</span> we see that <span class="process-math">\(F'(x)\ne f(x)\)</span> for all <span class="process-math">\(x\in J\text{,}\)</span> and hence that <span class="process-math">\(F\)</span> is not an antiderivative of <span class="process-math">\(f\)</span> on <span class="process-math">\(J\text{.}\)</span>
