\begin{align*}
2^{-t^2}=\frac{1}{16}\amp \iff \ln\left(2^{-t^2} \right)= \ln(1/16) \\
\amp \iff -t^2\ln 2=-\ln 16\\
\amp\iff t^2=\frac{\ln 16}{\ln 2} \\
\amp \iff t^2=\log_2 16 \amp (\log_2 16=\ln 16/\ln 2)\\
\amp \iff t^2=4  \amp  (2^4=16\iff \log_2 16=4)\\
\amp \iff t=\pm 2
\end{align*}
