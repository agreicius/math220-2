<div class="para">We have</div>
<div class="displaymath process-math">
\begin{align*}
f'(x) \amp = (\ln \sin x)'e^{\cos x}+\ln\sin x(e^{\cos x})'\\
\amp = \frac{\cos x}{\sin x}e^{\cos x}+\ln\sin x \cdot e^{\cos x}(-\sin x)\\
\amp = e^{\cos x}(\cot x-\sin x\ln \sin x)\text{.}
\end{align*}
