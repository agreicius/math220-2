<div class="para">Fix <span class="process-math">\(n\geq 1\text{.}\)</span> We divide the interval <span class="process-math">\([0,b]\)</span> into <span class="process-math">\(n\)</span> equal intervals of length <span class="process-math">\(\Delta x=\frac{b-0}{n}=\frac{b}{n}\text{.}\)</span> The intervening endpoints <span class="process-math">\(x_k\)</span> of our subintervals are given by <span class="process-math">\(x_k=\frac{bk}{n}\text{.}\)</span>
