<article class="li"><h4 class="heading">
<span class="type">Item</span><span class="space"> </span><span class="codenumber">3</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">The function <span class="process-math">\(F(x)=\tan u\)</span> is an antiderivative of <span class="process-math">\(f(u)=\sec^2 u\text{.}\)</span> It follows from <a href="" class="xref" data-knowl="./knowl/th_FTC_II.html" title="Item 2: FTC II">FTC II</a> that</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/th_FTC_II.html">
\begin{align*}
\int_{3\pi/4}^\pi \sec^2 u\, du  \amp = F(\pi)-F(3\pi/4)\\
\amp =\tan \pi -\tan(3\pi/4)\\
\amp =0-(-1)\\
\amp = 1\text{.}
\end{align*}
</div>
</div></article><span class="incontext"><a class="internal" href="s_FTC.html#li-86">in-context</a></span>
