<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">In particular, note that antiderivatives are not unique! There is no such thing as <em class="emphasis">the</em> antiderivative of a function; if <span class="process-math">\(f\)</span> has an antiderivative <span class="process-math">\(F\text{,}\)</span> then it has infinitely many antiderivatives <span class="process-math">\(F(x)+C\text{,}\)</span> where <span class="process-math">\(C\)</span> is any real constant.</div>
