<div class="para">Following <a href="" class="xref" data-knowl="./knowl/proc_sep_vars.html" title="Procedure 1.13.4: Separation of variables (algebraic form)">ProcedureÂ 1.13.4</a> we compute</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/proc_sep_vars.html">
\begin{align*}
\int y^2\, dy\amp = \int x^3\, dx \\
\frac{1}{3}y^3 \amp = \frac{1}{4}x^4+C\\
y^3 \amp = \frac{3}{4}x^4+3C\\
y \amp = \sqrt[3]{\frac{3}{4}x^4+D}
\end{align*}
</div>
<div class="para">where <span class="process-math">\(D\)</span> is any real number.</div>
