F(x) \amp = \int_{4x}^{\sqrt{x^2+1}}\sin(s^2)\, ds\\
\amp = \int_{4x}^{0}\sin(s^2)\, ds+\int_{0}^{\sqrt{x^2+1}}\sin(s^2)\, ds\\
\amp =-\int_{0}^{4x}\sin(s^2)\, ds+\int_{0}^{\sqrt{x^2+1}}\sin(s^2)\, ds\\
