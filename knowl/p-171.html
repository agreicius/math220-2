<div class="para">The function <span class="process-math">\(F(x)=x-\frac{1}{4}x^4\)</span> is an antiderivative of <span class="process-math">\(f(x)=1-x^3\text{.}\)</span> It follows from <a href="" class="xref" data-knowl="./knowl/th_FTC_II.html" title="Item 2: FTC II">FTC II</a> that</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/th_FTC_II.html">
\begin{align*}
\int_a^b 1-x^3\, dx\amp = F(b)-F(a)\\
\amp = b-\frac{1}{4}b^4-(a-\frac{1}{4}a^4\\
\amp =(b-a)-\frac{1}{4}(b^4-a^4)\text{.}
\end{align*}
</div>
