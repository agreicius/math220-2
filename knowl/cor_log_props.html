<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">1.11.4</span><span class="period">.</span><span class="space"> </span><span class="title">Antiderivative of <span class="process-math">\(f(x)=1/x\)</span>.</span>
</h3>
<div class="para logical">
<div class="para">The function <span class="process-math">\(F(x)=\ln\lvert x\rvert\)</span> is an antiderivative of the function <span class="process-math">\(f(x)=1/x\)</span> on <span class="process-math">\(D=(-\infty, 0)\cup (0,\infty)\text{:}\)</span> i.e., we have</div>
<div class="displaymath process-math">
\begin{equation*}
\int\frac{1}{x}\, dx=\ln \vert x\rvert\, dx+C\text{.}
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="s_natural_log.html#cor_log_props">in-context</a></span>
