<div class="para logical">
<div class="para">The function <span class="process-math">\(F(x)=\sqrt{2t+1}\)</span> is an antiderivative of <span class="process-math">\(f(t)=1/\sqrt{2t+1}\text{.}\)</span> It follows from <a href="" class="xref" data-knowl="./knowl/th_FTC_II.html" title="Item 2: FTC II">FTC II</a> that</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/th_FTC_II.html">
\begin{align*}
\int_0^10\frac{1}{\sqrt{2t+1}}\, dt \amp = F(10)-F(0)\\
\amp = \sqrt{21}-\sqrt{1} \\
\amp =\sqrt{21}-1\text{.}
\end{align*}
</div>
</div>
