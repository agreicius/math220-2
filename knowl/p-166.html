<div class="para">It is easy to see that the following difference evaluation identities hold:</div>
<div class="displaymath process-math">
\begin{align*}
(f(x)+g(x))\Bigr\vert_a^b \amp = f(x)\Bigr\vert_a^b+g(x)\Bigr\vert_a^b \\
cf(x)\Bigr\vert_a^b \amp = c\left(f(x)\Bigr\vert_a^b\right)
\end{align*}
